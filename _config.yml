# Site
title:              UC Stop the Slaughter
bio:                'Stop killing animals please.'
description:        "Pretty please? Someone write this more nicely."
locale:             en_US
baseurl: "/" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
  # remote_theme: jekyllup/massive
# Comments
disqus_shortname:   default

# Social
analytics-id:       "default"
twitter:            default
facebook:           default
instagram:          ucstoptheslaughter
github:             default

# personal
location:           Los Angeles, CA
phone:              310-318-5555
email:              general@ucstoptheslaughter.org

# Other
background_image:   images/cows.webp
# Tip: The color palette and other styles can be configured in /_sass/lib/_vars.scss
slapform_thankyou_page: /thank-you

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/news/:title/"
    layout: post
    author:

# Jekyll
permalink:          /news/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/news/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
